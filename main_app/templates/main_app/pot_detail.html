{% extends 'base.html' %}
{% block content %}

<h1>Pot Details</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ pot.name }}</span>
                <p>Size: {{ pot.size }}cm</p>
                <p>Color: {{ pot.color }}</p>
                <p>Material: {{ pot.material }}</p>
                <p>Price: Â£{{ pot.price }}</p>
            </div>

            <div class="card-action">
                <a href="{% url 'pots_update' pot.id %}">Edit</a>
                <a href="{% url 'pots_delete' pot.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
