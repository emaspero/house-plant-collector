{% extends 'base.html' %} {% block content %}

<div class="row">
  <h1 class="col offset-s4 offset-m4 offset-l4">Plant Pot Details</h1>
</div>
<hr />

<div class="row">
  <div class="card">
    <div class="col s12 m6 l6 card-image">
      <img src="{{pot.picture}}" alt="" />
    </div>

    <div class="col s12 m6 l6 card-content">
      <span class="card-title">{{ pot.name }}</span>
      <div class="plant-info">
        <ul>
          <li>&nbsp; Size: {{ pot.size }}cm</li>
          <li>&nbsp; Color: {{ pot.color }}</li>
          <li>&nbsp; Material: {{ pot.material }}</li>
          <li>&nbsp; Price: Â£{{ pot.price }}</li>
        </ul>
      </div>

      <div class="right">
        <br />
        <a
          href="{% url 'pots_update' pot.id %}"
          class="btn"
          style="background-color: #4a5846"
          >Edit</a
        >
        <a
          href="{% url 'pots_delete' pot.id %}"
          class="btn"
          style="background-color: #4a5846"
          >Delete</a
        >
      </div>
    </div>
  </div>
</div>
<hr>
<br>

{% endblock %}
