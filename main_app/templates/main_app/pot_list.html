{% extends 'base.html' %}
{% block content %}

<h1>Pot List</h1>

{% for pot in pot_list %}
<a href="{% url 'pots_detail' pot.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ pot.name }}</span>
            <p>Size: {{ pot.size }}cm</p>
            <p>Color: {{ pot.color }}</p>
            <p>Material: {{ pot.material }}</p>
            <p>Price: Â£{{ pot.price }}</p>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
